<tr></tr>
<tr></tr>
<tr></tr>
<tr></tr>
<tr></tr>
<tr></tr>
<tr></tr>
<tr></tr>

</table>
<br>
<div style="font-size:18px; font-family:courier; color:red; margin-left:100;">
{{msg}}

</form>
</div>
<div>
<h2 style="margin-left:100;">Not registered yet ?</h3><a href="registration" style="color:red; margin-left:100; font-family:verdana; font-size:20PX; text-decoration:none;"><b>Click here to register</b></a>
